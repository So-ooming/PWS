<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>일정 생성</title>
    <link rel="stylesheet" href="POPUP_CSS.css">
</head>
<div class="popupContainer">
    <body>
        <form>
            <label for="ToDoList_name">일정 내용:</label>
            <input type="text" id="ToDoList_name" />
            <p></p>

            <label for="ToDoList_Time">마감 기한:</label>
            <input type="datetime-local" id="ToDoList_Time" />
            <p></p>

            <label for="ToDoList_Category">카테고리 선택:</label>
            <input type='select' id='ToDoList_Category'>
            <p></p>

            <input type="submit" value="등록">
            <input type="button" value="취소" onClick="window.close()">
        </form>
</div>
</body>

</html>
