<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>일정 생성</title>
    <link rel="stylesheet" href="POPUP_CSS.css">
</head>
<body>
    <div class="popupContainer">
        <form>
            <table border="0" id="createTdoTable">
                <tr>
                    <td align="right">내용 :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="right">날짜 :</td>
                    <td><input type="datetime-local" id=""todoTime></td>
                </tr>
                <tr>
                    <td align="right">카테고리 :</td>
                    <td>
                        <select name="selCategory" id="selCategory">
                            <option value="default">기본</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="등록">
                        <input type="button" onclick="close()" value="취소">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
